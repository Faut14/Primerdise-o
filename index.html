<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los últimos 15 ganadores del Balón de Oro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: #FFD700;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, #FFD700, transparent);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .video-section {
            margin: 2rem 0;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-caption {
            margin-top: 1rem;
            color: #b0b0b0;
            font-style: italic;
        }
        
        .winners-section {
            margin: 3rem 0;
        }
        
        .section-title {
            color: #FFD700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #FFD700, transparent);
        }
        
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .winner-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid #333;
            position: relative;
            height: 400px;
            perspective: 1000px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .winner-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .card-back {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            transform: rotateY(180deg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #FFD700;
        }
        
        .winner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .winner-info {
            padding: 1.5rem;
        }
        
        .winner-name {
            color: #FFD700;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .winner-year {
            display: inline-block;
            background: #FFD700;
            color: #000;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        
        .winner-stats {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .winner-stats p {
            margin-bottom: 0.5rem;
        }
        
        .winner-stats i {
            color: #FFD700;
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }
        
        .stats-title {
            color: #FFD700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #FFD700;
            padding-bottom: 0.5rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dotted #333;
        }
        
        .stat-label {
            color: #FFD700;
            font-weight: bold;
        }
        
        .stat-value {
            color: #ffffff;
        }
        
        .trophies-list {
            margin-top: 1rem;
        }
        
        .trophy-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .trophy-icon {
            color: #FFD700;
            margin-right: 0.5rem;
        }
        
        footer {
            background: #000;
            color: #b0b0b0;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid #333;
        }
        
        .footer-text {
            margin-bottom: 1rem;
        }
        
        .social-links a {
            color: #FFD700;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .winners-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .winner-info {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .winners-grid {
                grid-template-columns: 1fr;
            }
            
            .winner-card {
                height: 380px;
            }
        }
